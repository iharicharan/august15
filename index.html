<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id=body>
    <button id=button class=button>Click Here</button>
    <center>
        <h3 id=p><big></big></h3>
    </center>
    <section id=s1>


        <center>
            <p id=p1>

                <a style="color:rgb(235, 106, 0)">Happy</a>
                <a style="color:white;">Independence</a>
                <a style="color:green">Day</a>
            </p>
        </center>


        <div id=div></div>
    </section>
    <section id=s2>
        <figcaption>
            <center>
                <a style="color:white;font-weight: 800;">Follow Us</a><br>
                <a href="https://www.facebook.com/programmer.me1" class="fa fa-facebook">
                </a>
                <a href="https://www.twitter.com/iharicharan" class="fa fa-twitter"></a>
                <a href="https://www.instagram.com/technologyjokes" class="fa fa-instagram"></a>
            </center>
        </figcaption>
    </section>
    <script>
        var button = document.getElementById("button");
        button.onclick = function() {
            var person = prompt("Enter Your Name");
            if (person != null) {
                document.getElementById("p").innerHTML = " " + person;
                document.getElementsByClassName("button")[0].style.display = "none"
                document.getElementById("s1").style.display = "block"
                document.getElementById("body").style.backgroundColor = "#91c749"
                document.getElementById("s2").style.display = "block"
            }
            if (person == "") {
                alert("please enter name");
                document.getElementsByClassName("button")[0].style.display = "block"
                document.getElementById("s1").style.display = "none"
                document.getElementById("body").style.backgroundColor = "white"
                document.getElementById("s2").style.display = "none"

            }
        }
    </script>
</body>

</html>
